<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="lib/base.less">
    <script type="text/javascript" src="lib/sea.js"></script>
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Originated by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        <p>Modified by <a href="http://www.linkgod.net">LinkGod</a> in March 2013</p>
    </footer>
    <script type="text/javascript">
        seajs.use('main');
    </script>
</body>
</html>
